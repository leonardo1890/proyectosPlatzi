<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- etiqueta de soporte carácteres especiales -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="página de ejercicios realizados durante el aprendizaje en platzi"> <!--etiqueta descripción de la página, se muestra en la parte de seo en google-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- etiqueta responsive-->
        <meta name="robots" content="index,follow"> <!-- ayuda con los robots de posicionamiento en los diferentes buscadores -->
        <link rel="stylesheet" href="./style.css"> 
        <title> Ejercicios PLatzi </title>          <!-- Título de la página -->
        <link rel="icon" type="image/png" href="./media/icono.png">  <!-- link referencia de la hoja de estilos .css -->
    </head>
    <body>
        <header>
            <div class="cabecera">
                <img id="logo" src="./media/logo.png" alt="logo de la página"> <!-- la etiqueta img nos permite insertar imagenes, src corresponde a la dirección de esa imagen, ubicación o url, alt es la descrición de la imagen -->            
                <div id="nombre">
                    <h1>Surti Frutas y Verduras</h1>
                </div>
                <nav id="menu_navegacion">
                    <a href="">Home</a>
                    <a href="">Frutas</a>
                    <a href="">HTML y CSS</a>
                    <a href="">JavaScript</a>
                </nav>
            </div>        
        </header>    
        <main class="contenido">
            <form action=""> <!-- la etiqueda form es usada cuando se va a crear un fomulario -->
                <label for="ciudad"> <!-- en la etiqueta label es donde especificaremos el input que tendra el formulario -->
                    <span>¿Cual es tu ciudad?</span>
                    <input type="text" id="ciudad"  placeholder="Ciudad de residencia">
                </label>
                <label for="nombre">
                    <input type="text"  id="nombre" placeholder="¿Cual es tu nombre?" autocomplete="name" required>
                </label>
                <label for="correo">
                    <input type="email" id="correo" placeholder="¿Cual es tu correo?" autocomplete="email" required>
                </label>
                    <label for="calendario">
                    <span>Fecha de tu compra</span>
                    <input type="datetime-local" id="calendario" name="calendario" required>
                </label>            
                <input list="categoria" placeholder="Selecciona una Categoria">
                    <datalist id="categoria" >
                        <option value="Despensa"></option>
                        <option value="Lácteos, huevos y refrigerados"></option>
                        <option value="Aseo de hogar"></option>
                        <option value="Bebidas"></option>
                    </datalist>
                <input type="submit" id="enviar">
            </form>
            <div class="menu">
                <div class="frutas">
                    <div class="product">
                        <img src="https://i.postimg.cc/RCPZj1xc/fruti-verduras-banano.png" alt="banano">
                        <h3>BANANO</h3>
                        <input type="button" value="añadir">
                    </div>  
                </div>
            </div>
            <!-- <section>
                <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/YZ7Ml5wc52I" title="YouTube video player" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>  <!-- Forma de insertar un video desde youtube, el cual provee su propropio iframe, si lo que queremos es cargar un video de un lugar diferente se hace mediante la etiqueta video
            </section> -->
        </main>
        <footer>
            <p>footer de la página</p>
        </footer>
    </body>
</html>
